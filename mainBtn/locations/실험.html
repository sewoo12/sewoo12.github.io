<html xmlns="http://www.w3.org/1999/xhtml">
<style>
    * {
        font-family: 'East Sea Dokdo', cursive;
    }

    #style1 {
        position: relative;
        width: 100%;
        top: 120px;
    }

    #style1 h1 {
        text-align: center;
        position: relative;
        font-size: 5em;
    }

    #style1 p {
        text-align: center;
        position: relative;
        font-size: 25px;
    }
    #btn_next button{
        border: 0px;
        background-color: transparent;
        background-image: none !important;
        text-align: center;
        font-size : 25px;
        color : black;
        position : absolute;
        width: 25%;
        height: 50px;
        top : 0%;
    }

    #btn_next :nth-child(1) {
        right: 0%;
    }

    #btn_next :nth-child(2) {
        left: 0%;
    }
    
    #btn_next button:hover {
        color: pink;
        font-size: 30px;
    }
    .text_group{
        position: relative;
        text-align: center;
        top: 130px;
        width: 100%;

        white-space: nowrap;
    }
    .text_group button{
        width: 100px;
        border: 0px;
        background-color: transparent;
        background-image: none !important;
        text-align: center;
        margin-left: 20px;
        margin-right: 20px;
        height: 30px;
        font-size: 20px;
        z-index: 3;
    }
    .text_group button:hover{
        color: pink;
    }
    
    
</style>

<head>

    <title>
        test
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .title {
  text-align:center;
  margin:auto;
}
.scroll-container{
  scroll-behavior: smooth;
  display: block;
  text-align:center;
  margin:auto;
  overflow-y: scroll;
  width: 350px;
  height: 250px;
}

#section1 {
  height: 100%;
  padding-top:20px;
  background-color: aliceblue;
}

    </style>

</head>

<body>
    <h1 class="title">Smooth Anchor Scroll</h1>
<div class="scroll-container">
  <div id="section1">
    <h2>Section 1</h2>
    <p>여기는 section 1입니다.</p>
    <a href="#section2">Section 2로 부드럽게 이동해볼까요?</a>  
  </div>

  <div id="section2">
    <h2>Section 2</h2>
    <p>여기는 section 2입니다.</p>
    <a href="#section1">Section 1으로 돌아가요!</a>
  </div>
</div>
  </div>

</body></html>

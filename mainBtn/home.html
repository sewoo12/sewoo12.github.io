        transform: none;
      }

    <body>
        
        <div style="position: absolute;padding: 10px;">
            <button type="button" onclick= "DarkMode()" class = "fa-solid fa-lightbulb" style="border:none;background-color:white"></button>

        <a name = "top1"></a>

            <div id = "load" style="position: fixed;font-size: 30px;right: 20px;top:20px;transform: rotate(90deg);">
              <i class="fa-solid fa-plane"></i> 
            </div>
            <div style="position: relative;text-align: center;width:100%;border-bottom: 1px solid black;">

            <div id="mover">
                <button type="button" id = "menu-open-close0" onclick="menu_open();" class="fa-solid fa-circle-xmark" style="border: none;background-color:white;transform: rotate(45deg)"></button>
                <a href="#buttom1" id = "menu-open-close1" class="fa-solid fa-circle-up" style="border: none;background-color:white;transform: rotate(180deg)"></a>

            </div>
            
            <div style="position: relative;top: 5vh;left: 5vh;width: 100%; height:500px;">
                <div class="sa sa-up" style="width: 100%; font-size: 50px">안녕하세요 <br>제 홈페이지는 전국 관광지를 소개하는 홈페이지 입니다.</div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        
        $(window).scroll(function () {
                    var height = $(document).scrollTop();
                    setDivHeight(height);
            });

        
    const saTriggerMargin = 300;
      const saElementList = document.querySelectorAll('.sa');

      const saFunc = function() {
        for (const element of saElementList) {
          if (!element.classList.contains('show')) {
            if (window.innerHeight > element.getBoundingClientRect().top + saTriggerMargin) {
              element.classList.add('show');
            }
          }
        }
      }

      window.addEventListener('load', saFunc);
      window.addEventListener('scroll', saFunc);

    function DarkMode(){
        var hi098123_style = document.createElement('style');
        hi098123_style.innerHTML="*{color: white; background-color: black;}";
        document.head.appendChild(hi098123_style);
    }

        function setDivHeight(hi){
            var objSet = document.getElementById("load");
            var objTarHeight = document.getElementById("container").offsetHeight;
            objSet.style.top = hi/((objTarHeight-window.innerHeight) /100) + "%";
            }

            // $(function(){
            // var angle = 0;        
            // $('#menu-open-close0').click(function() { angle += -45; $("#menu-open-close0").rotate(angle);});
            // });
            

        function menu_open(){
            if (document.getElementById("menu-open-close0").style.transform == "rotate(45deg)"){
                document.getElementById("menu-open-close0").style.transform = "rotate(90deg)";
                document.getElementById("menu-open-close1").style.opacity = 1;
                document.getElementById("menu-open-close2").style.opacity = 1;
                document.getElementById("menu-open-close3").style.opacity = 1;
            }
            else{
                document.getElementById("menu-open-close0").style.transform = "rotate(45deg)";
                document.getElementById("menu-open-close1").style.opacity = 0;
                document.getElementById("menu-open-close2").style.opacity = 0;
                document.getElementById("menu-open-close3").style.opacity = 0;
            }
        }
    </script>
</html>

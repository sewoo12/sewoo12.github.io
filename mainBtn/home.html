    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        
        $(window).scroll(function () {
                    var height = $(document).scrollTop();
                    setDivHeight(height);
            });

        
    const saTriggerMargin = 300;
      const saElementList = document.querySelectorAll('.sa');

      const saFunc = function() {
        for (const element of saElementList) {
          if (!element.classList.contains('show')) {
            if (window.innerHeight > element.getBoundingClientRect().top + saTriggerMargin) {
              element.classList.add('show');
            }
          }
        }
      }

      window.addEventListener('load', saFunc);
      window.addEventListener('scroll', saFunc);



        function setDivHeight(hi){
            var objSet = document.getElementById("load");
            var objTarHeight = document.getElementById("container").offsetHeight;
            objSet.style.top = hi/((objTarHeight-window.innerHeight) /100) + "%";
            }

            // $(function(){
            // var angle = 0;        
            // $('#menu-open-close0').click(function() { angle += -45; $("#menu-open-close0").rotate(angle);});
            // });
            

        function menu_open(){
            if (document.getElementById("menu-open-close0").style.transform == "rotate(45deg)"){
                document.getElementById("menu-open-close0").style.transform = "rotate(90deg)";
                document.getElementById("menu-open-close1").style.opacity = 1;
                document.getElementById("menu-open-close2").style.opacity = 1;
                document.getElementById("menu-open-close3").style.opacity = 1;
            }
            else{
                document.getElementById("menu-open-close0").style.transform = "rotate(45deg)";
                document.getElementById("menu-open-close1").style.opacity = 0;
                document.getElementById("menu-open-close2").style.opacity = 0;
                document.getElementById("menu-open-close3").style.opacity = 0;
            }
        }
    </script>
